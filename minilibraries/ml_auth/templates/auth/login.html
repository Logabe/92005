{% extends "base.html" %}
{% load static %}
{% block title %}Log In{% endblock %}

{% block headers %}
<link rel="stylesheet" href="{% static 'stylesheets/background.css' %}">
{% endblock %}

{% block content %}
<div class="card center-card" style="margin:auto;">
    <h2 style="text-align: center">Log In</h2>
    <form action="/auth/login/" method="post" class="form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
