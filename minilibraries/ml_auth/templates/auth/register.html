{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="container" style="width: 600px; margin:auto;">
    <h2 style="text-align: center">Register</h2>
    <form action="/auth/register/" method="post" class="form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
