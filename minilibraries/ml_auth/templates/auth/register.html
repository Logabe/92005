{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block headers %}
<link rel="stylesheet" href="{% static 'stylesheets/background.css' %}">
{% endblock %}

{% block content %}
<div class="card center-card" style="margin:auto;">
    <h2 style="text-align: center">Register</h2>
    <form action="/auth/register/" method="post" class="form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
